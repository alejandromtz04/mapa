<h1>Atracaderos</h1>

<!-- View List -->
<div class="p-4">
  <div class="text-2xl font-bold mb-4 text-center">Atracaderos</div>

  <div class="grid gap-4">
    <div *ngFor="let item of atracaderosList" class="col-12 md:col-6 lg:col-4">
      <div class="surface-card p-4 border-round shadow-2 flex flex-column gap-3 h-full">

        <div class="flex justify-content-between align-items-center">
          <div class="text-xl font-semibold text-900">{{ item.atracadero }}</div>
          <p-tag 
            [value]="item.disponibilidad ? 'Disponible' : 'No disponible'" 
            [severity]="getSeverity(item)">
          </p-tag>
        </div>

        <div class="text-sm text-600">
          {{ item.description }}
        </div>

        <div class="text-sm text-500">
          Coordenadas: 
          <span class="font-medium text-700">{{ item.lat.toFixed(5) }}</span>, 
          <span class="font-medium text-700">{{ item.lng.toFixed(5) }}</span>
        </div>

        <div class="flex justify-content-end">
          <button 
            pButton 
            type="button" 
            icon="pi pi-map-marker" 
            label="Ver en mapa" 
            class="p-button-sm"
            (click)="goToMarker(item)">
          </button>
        </div>

      </div>
    </div>
  </div>
</div>




<!-- Map -->

<div id="map" 
  style="
    width: 60vw; 
    height: 80vh; 
    max-width: 100%; 
    max-height: 100%; 
    box-sizing: border-box; 
    margin-left: 20%; 
    display: flex;

  ">
</div>
