<h1>Atracaderos</h1>

<div class="flex gap-2">

  <!-- View Atracaderos List -->
<div class="flex-row mb-6 justify-content-center">
  <div *ngFor="let item of atracaderosList" 
       class="cursor-pointer border-1 surface-border border-round surface-card p-3 w-full sm:w-20rem hover:shadow-2 transition-all transition-duration-300">
    
    <div class="text-xl font-medium text-900 mb-3">{{item.atracadero}}</div>

    <div class="flex justify-content-between align-items-center mb-4">
      <p-tag [value]="item.disponibilidad ? 'Disponible' : 'No disponible'" 
             [severity]="getSeverity(item)"
             class="text-sm">
      </p-tag>
    </div>
    
    <!-- Rating and Button row -->
    <div class="flex justify-content-between align-items-center">
      
      <p-button pButton 
              type="button" 
              label="Ver ubicaciÃ³n" 
              icon="pi pi-map-marker" 
              severity="contrast"
              (click)="goToMarker(item);">
      </p-button>
    </div>
    
  </div>
</div>

  <!-- Map -->

  <div id="map" style="
    width: 60vw; 
    height: 80vh; 
    max-width: 100%; 
    max-height: 100%; 
    box-sizing: border-box; 



  ">
  </div>

</div>
