<h1 class="flex justify-content-center">Atracaderos</h1>
<div class="flex lg: justify-content-center xl:justify-content-end flex-column md:flex-row gap-3">
  <!-- View Atracaderos List -->

  <div class="responsive flex md:flex-column gap-3 overflow-y-auto overflow-x-auto md:overflow-y-auto px-2 " 
  style="scroll-snap-type: x mandatory;">


    <div *ngFor="let item of atracaderosList"
      class="border-round-2xl border-100 p-3 mb-3 w-full sm:w-20rem shadow-5 transition-all transition-duration-300">

      <div class="text-xl font-medium text-900 mb-3">{{item.atracadero}}</div>

      <div class="flex justify-content-between align-items-center mb-4">
        <p-tag [value]="item.disponibilidad ? 'Disponible' : 'No disponible'" [severity]="'success'" class="text-sm">
        </p-tag>
      </div>

      <!-- Rating and Button row -->
      <div class="flex justify-content-between align-items-center">

        <p-button class="p'button cursor-pointer" label="Ver ubicaciÃ³n" icon="pi pi-map-marker" [severity]="'contrast'"
          (click)="goToMarker(item);" />

      </div>

    </div>
  </div>

  <!-- Map -->

  <div id="map" class="border-round-3xl sm:max-w-40rem"
   style="
    width: 60vw; 
    height: 80vh; 
    max-width: 100%; 
    max-height: 100%; 
    box-sizing: border-box;
  ">
  </div>

</div>
